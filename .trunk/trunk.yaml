version: 0.1
plugins:
  sources:
    - id: trunk
      ref: v0.0.21
      uri: https://github.com/trunk-io/plugins
cli:
  version: 1.11.2-beta.27
merge:
  required_statuses:
    - build

lint:
  enabled:
    - bandit@1.7.5
    - checkov@2.3.318
    - osv-scanner@1.3.4
    - trivy@0.43.1
    - trufflehog@3.43.0
    - taplo@0.7.0
    - markdownlint@0.35.0
    - ruff@0.0.277
    - yamllint@1.32.0
    - actionlint@1.6.25
    - black@23.7.0
    - git-diff-check@SYSTEM
    - prettier@3.0.0
    - shellcheck@0.9.0
    - shfmt@3.6.0
    - black-py@23.7.0
    - flake8@6.0.0
    - gitleaks@8.17.0
    - gitleaks@7.6.1
    - isort@5.12.0
    - pylint@2.17.4
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available
runtimes:
  enabled:
    - go@1.19.5
    - node@18.12.1
    - python@3.10.8
