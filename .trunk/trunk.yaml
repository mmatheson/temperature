version: 0.1
plugins:
  sources:
    - id: trunk
      ref: v0.0.14
      uri: https://github.com/trunk-io/plugins
cli:
  version: 1.8.0
merge:
  required_statuses:
    - build

api:
  address: api.trunk-staging.io:8443

lint:
  enabled:
    - actionlint@1.6.15
    - black@22.6.0
    - git-diff-check@SYSTEM
    - prettier@2.7.1
    - shfmt@3.5.0
    - black-py@22.6.0
    - flake8@5.0.4
    - gitleaks@8.10.2
    - gitleaks@7.6.1
    - isort@5.10.1
    - pylint@2.14.5
actions:
  enabled:
    - trunk-upgrade-available
runtimes:
  enabled:
    - go@1.19.5
    - node@18.12.1
    - python@3.10.8
