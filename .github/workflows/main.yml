# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run test
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches:
      - trunk-merge/**
  pull_request:
    branches: [master]

  workflow_dispatch:
    inputs:
      check_suite_id:
        required: false

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      # run tests
      - name: Run Tests
        run: ./test.sh

      - name: Run Tests Again
        run: ./test.sh

      - name: Install Trunk
        run: curl https://get.trunk.io -fsSL | bash -s -- -y

      - name: Testing trunk breakpoint
        run: |
          trunk breakpoint --debug --id=test --org=matt-break ./test.sh
        env:
          TRUNK_TOKEN: ${{ secrets.TRUNK_CI_DEBUGGER_TOKEN }}
          GH_TOKEN: ${{ github.token }}

  job1:
    name: trunk-check-${{ inputs.check_suite_id }}
    runs-on: ubuntu-latest
    # Map a step output to a job output
    outputs:
      output1: ${{ steps.step1.outputs.test }}
      output2: ${{ steps.step2.outputs.test }}
    steps:
      - id: step1
        run: echo "test=hello" >> "$GITHUB_OUTPUT"
      - id: step2
        run: echo "test=world" >> "$GITHUB_OUTPUT"
